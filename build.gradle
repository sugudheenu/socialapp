apply plugin: 'java'
apply plugin: 'docker'
apply plugin: 'groovy'
apply plugin: 'application'

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'se.transmode.gradle:gradle-docker:1.2'
    }
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

group = "sugudheenu"
applicationName = "socialapp"
mainClassName = 'com.sugudheenu.commandline.Start'

repositories {
    mavenCentral()
}


dependencies {
    testCompile(
            "org.codehaus.groovy:groovy:2.4.3",
            "org.spockframework:spock-core:1.0-groovy-2.4",
            "com.github.stefanbirkner:system-rules:1.11.0"
    )
}

run {
    main = "com.sugudheenu.commandline.Start"
    standardInput = System.in
}


